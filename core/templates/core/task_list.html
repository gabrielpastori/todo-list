{% extends 'core/index.html' %}
{% block content %}
    <header>
        <h1 style = "text-align: center">{{group_name}} tasks</h1>
        <form method = "GET">
            <div class="input-group w-50 mt-5 mb-5 mx-auto">
                <input type = "text" class = "form-control" name = "search-area" value="{{ search_input }}">
                <div class="input-group-append">
                    <input type = "submit" class="btn btn-outline-secondary" value = "Search">
                </div>
            </div>
        </form>
    </header>
    <div class="list-group mx-auto w-75">
        {% for task in tasks %}
            <label class="list-group-item mx-auto border-0 border-bottom w-100 text-center">
                <a href = "{% url 'task_detail' group_name task.id %}" class = "link-secondary">{{ task }}</a>
                <a href = "{% url 'task_update' group_name task.id%}"><span id="boot-icon" class="bi bi-pencil"  style="color: rgb(40, 40, 40);"></span></a>
                <a href = "{% url 'task_delete' group_name task.id%}"><span id="boot-icon" class="bi bi-trash"  style="color: rgb(112, 0, 0);"></span></a>
          </label>
        {% endfor %}
        <label class="list-group-item mx-auto border-0 mt-2">
        <a href = "{% url 'task_create' group_name %}" class="list-group"><span class="bi bi-plus-lg" style="color: rgb(17, 180, 0);"></span></a>
        </label>
    </div>
    <footer>
        <a href="{%url 'home'%}"><span id="boot-icon" class="bi bi-house" style="font-size: 3rem; color: rgb(105, 105, 105);"></span></a>
        <a href="{% url 'group_list' %}"><span class="bi bi-arrow-left-circle" style="font-size: 3rem; color: rgb(105, 105, 105);"></span></a>
    </footer>
{% endblock content %}
