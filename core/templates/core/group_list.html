{% extends "core/index.html" %}
{% block content %}
    <header>
        <h1>Groups</h1>
    </header>
    <div class="list-group mx-auto mt-5 w-75">
        {% for group in groups %}
            <label class="list-group-item mx-auto border-0 border-bottom w-100 text-center">
                <a href="{% url 'task_list' group.name %}" class="link-secondary">{{ group }}</a>
                <a href="{% url 'group_delete' group.name %}"><span id="boot-icon" class="bi bi-trash"></span></a>
            </label>
        {% endfor %}
        <label class="list-group-item mx-auto border-0 mt-3">
            <a href="{% url 'group_create' %}" class="list-group"><span class="bi bi-plus-lg"></span></a>
        </label>
    </div>
    <footer>
        <a href="{% url 'home' %}"><span id="boot-icon" class="bi bi-house"></span></a>
    </footer>
{% endblock content %}
