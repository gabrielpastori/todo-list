{% extends 'core/index.html' %}

{% block content %}
    <h3>Are you sure you want to delete {{group_name}}? </h3>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes" class="btn btn-warning">
        <a href = "{% url 'group_list' %}" class="btn btn-light">Cancel</a>
    </form>

{% endblock content %}
